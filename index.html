<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator-container">
        <div id="container">
             <div id="display">
                <div id="equation"></div>
                <div id="result"></div>
            </div>
        <div id="topbuttons">
            <div id="clear"><button id="clearbtn">CLEAR</button></div>
        </div>
        <div id="startrow">
            <div id="seven"><button id="btn7">7</button></div>
            <div id="eight"><button id="btn8">8</button></div>
            <div id="nine"><button id="btn9">9</button></div>
            <div id="plus"><button id="btnplus">+</button></div>
        </div>
        <div id="middlerow">
            <div id="four"><button id="btn4">4</button></div>
            <div id="five"><button id="btn5">5</button></div>
            <div id="six"><button id="btn6">6</button></div>
            <div id="minus"><button id="btnminus">-</button></div>
        </div>
        <div id="endrow">
            
            <div id="one"><button id="btn1">1</button></div>
            <div id="two"><button id="btn2">2</button></div>
            <div id="three"><button id="btn3">3</button></div>
            <div id="multiply"><button id="btnmultiply">*</button></div>
        </div>
        <div id="lastrow">
            <div id="zero"><button id="btn0">0</button></div>
            <div id="equals"><button id="btnequals">=</button></div>
            <div id="divide"><button id="btndivide">/</button></div>
        </div>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
